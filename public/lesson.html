<!doctype html>
<html lang="ms">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson | Linus 3M</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body data-page="lesson">
    <main class="container lesson-page">
      <section class="card lesson-mini-header">
        <a class="link-back" id="lesson-back-link" href="./index.html">← Kembali</a>
        <header class="page-header lesson-header-content" id="lesson-header"></header>
      </section>

      <section class="card lesson-progress-card" aria-label="Kemajuan pelajaran">
        <p id="lesson-steps-progress-text" class="lesson-steps-progress-text">Kemajuan Pelajaran: 0/3 langkah selesai</p>
        <div class="lesson-steps-progress-shell" aria-hidden="true">
          <div id="lesson-steps-progress-fill" class="lesson-steps-progress-fill"></div>
        </div>
      </section>

      <section class="lesson-steps-list" aria-label="Langkah pelajaran">
        <article class="card step-card" data-step="video">
          <span class="step-icon-circle" aria-hidden="true">
            <svg viewBox="0 0 24 24" class="step-icon-svg">
              <circle cx="12" cy="12" r="9" fill="none" />
              <path d="M10 8l6 4-6 4z" fill="none" />
            </svg>
          </span>
          <div class="step-content">
            <h3>Lihat Video</h3>
            <p class="meta">1-2 min</p>
          </div>
          <div class="step-actions">
            <span class="step-status pending">Belum mula</span>
            <button type="button" class="btn step-start-btn" data-step-action="video">Mula</button>
            <button type="button" class="step-more-btn" data-step-menu-toggle="video" aria-label="Pilihan tambahan" aria-haspopup="menu" aria-expanded="false">⋯</button>
            <div class="step-menu" data-step-menu="video" hidden>
              <button type="button" class="step-menu-item" data-step-menu-action="done" data-step-target="video">Tanda selesai</button>
              <button type="button" class="step-menu-item" data-step-menu-action="undone" data-step-target="video">Tanda tak selesai</button>
            </div>
          </div>
        </article>

        <article class="card step-card" data-step="learn">
          <span class="step-icon-circle" aria-hidden="true">
            <svg viewBox="0 0 24 24" class="step-icon-svg">
              <path d="M4 6h7v12H4zM13 6h7v12h-7z" fill="none" />
              <path d="M11 7c.5-.8 1.3-1.2 2.3-1.2H20" fill="none" />
            </svg>
          </span>
          <div class="step-content">
            <h3>Pembelajaran</h3>
            <p class="meta">2-4 min</p>
          </div>
          <div class="step-actions">
            <span class="step-status pending">Belum mula</span>
            <button type="button" class="btn step-start-btn" data-step-action="learn">Mula</button>
            <button type="button" class="step-more-btn" data-step-menu-toggle="learn" aria-label="Pilihan tambahan" aria-haspopup="menu" aria-expanded="false">⋯</button>
            <div class="step-menu" data-step-menu="learn" hidden>
              <button type="button" class="step-menu-item" data-step-menu-action="done" data-step-target="learn">Tanda selesai</button>
              <button type="button" class="step-menu-item" data-step-menu-action="undone" data-step-target="learn">Tanda tak selesai</button>
            </div>
          </div>
        </article>

        <article class="card step-card" data-step="practice">
          <span class="step-icon-circle" aria-hidden="true">
            <svg viewBox="0 0 24 24" class="step-icon-svg">
              <rect x="6" y="3" width="12" height="18" rx="2" fill="none" />
              <path d="M8 8h8M9 12h2M13 12h2M9 15h2M13 15h2" fill="none" />
            </svg>
          </span>
          <div class="step-content">
            <h3>Latihan Mengira</h3>
            <p class="meta">2-4 min</p>
          </div>
          <div class="step-actions">
            <span class="step-status pending">Belum mula</span>
            <button type="button" class="btn step-start-btn" data-step-action="practice">Mula</button>
            <button type="button" class="step-more-btn" data-step-menu-toggle="practice" aria-label="Pilihan tambahan" aria-haspopup="menu" aria-expanded="false">⋯</button>
            <div class="step-menu" data-step-menu="practice" hidden>
              <button type="button" class="step-menu-item" data-step-menu-action="done" data-step-target="practice">Tanda selesai</button>
              <button type="button" class="step-menu-item" data-step-menu-action="undone" data-step-target="practice">Tanda tak selesai</button>
            </div>
          </div>
        </article>
      </section>

      <section class="card lesson-completion sticky-controls" aria-label="Kawalan progress lesson">
        <h2>Lesson Completion</h2>
        <p id="lesson-stars-readout" class="lesson-stars-readout">Bintang: ☆☆☆</p>
        <button id="next-lesson-btn" type="button" class="btn next-lesson-btn" hidden>Pelajaran Seterusnya →</button>
        <p id="lesson-status" class="muted" aria-live="polite"></p>

        <label for="stars-select" hidden>Bintang</label>
        <select id="stars-select" aria-label="Pilih bintang" hidden>
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
        <button id="mark-done-btn" type="button" class="btn" hidden>Tanda Selesai</button>
      </section>

      <section class="lesson-resource-cache" hidden aria-hidden="true">
        <button id="video-action-btn" type="button" class="btn">Lihat Video</button>
        <div id="video-content"></div>
        <div id="canva-content"></div>
      </section>

      <div id="lesson-error" class="error" hidden></div>
    </main>

    <aside class="floating-mascot" aria-label="Tip motivasi">
      <img src="./assets/mascot.svg" alt="Maskot pembelajaran" class="mascot-img" />
      <p class="mascot-tip" data-mascot-tip>Terbaik!</p>
    </aside>

    <div id="overlay" class="overlay hidden" role="dialog" aria-modal="true" aria-label="Viewer aktiviti" aria-hidden="true" hidden>
      <div class="overlay-backdrop" data-overlay-close="backdrop"></div>
      <section class="overlay-panel" role="document" aria-labelledby="overlay-title">
        <header class="overlay-head">
          <h2 id="overlay-title" class="overlay-title sr-only">Viewer</h2>
          <button id="overlay-close" type="button" class="overlay-close-btn" aria-label="Tutup viewer">×</button>
        </header>
        <div id="overlay-content" class="overlay-content"></div>
      </section>
    </div>

    <div id="toast-container" aria-live="polite" aria-atomic="true"></div>
    <div id="fx-layer" aria-hidden="true"></div>

    <script src="./app.js" defer></script>
  </body>
</html>
